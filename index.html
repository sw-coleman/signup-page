<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="img">
            <div class="txt-banner">
            <div>Sign Up Today</div>
            </div>
            <div class="credit">
            Photo by <a class="creditlink" href="https://unsplash.com/@sepoys?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rohit Tandon</a> 
            on <a class="creditlink" href="https://unsplash.com/s/photos/mountains?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form-main">
            <div class="top-section">
                <div class="txt-container-01">
                This is not a real online service! You know you need something like 
                this in your life to help you realise your deepest dreams. Sign up now to get started.
                </div>
                <div class="txt-container-02">
                You <em>know</em> you want to.
                </div>
            </div>
            <div class="mid-section">
                <div class="title">Let's do this!</div>
                <div class="form-container">
                    <div class="form-col-1">
                        <form class="form-input">
                            <div class="input-label-container">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="firstname" required>
                            </div>
                            <div class="input-label-container">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-label-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                          </form>
                    </div>
                    <div class="form-col-2">
                        <form class="form-input">
                            <div class="input-label-container">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="lastname" required>
                            </div>
                            <div class="input-label-container">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" required minlength="9" maxlength="9">
                            </div>
                            <div class="input-label-container">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password-conf" name="password-conf" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="bot-section">
                <div><button class="create-acct" type="submit">Create Account</button></div>
                <div>Already have an account? <a href="" class="log-in">Log in</a></div>
            </div>
        </div>
    </body>
</html>
